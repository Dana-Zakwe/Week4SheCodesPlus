<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        background-color: #f0f8ff;
      }

      .container {
        text-align: center;
        margin: 20px;
      }

      .search-container {
        margin-bottom: 20px;
      }

      input[type="text"] {
        padding: 10px;
        width: 200px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .search-btn {
        padding: 10px;
        background-color: pink;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .search-btn:hover {
        background-color: #ff69b4;
      }

      .weather-info {
        margin-top: 20px;
      }

      #cityName {
        font-size: 24px;
        font-weight: bold;
      }

      #temperature {
        font-size: 20px;
        font-weight: bold;
      }

      #weatherDetails {
        font-size: 16px;
        color: gray;
      }

      #weatherDetails .highlight {
        color: red;
      }

      footer {
        text-align: center;
        margin-top: 30px;
      }

      footer a {
        color: #ff69b4;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter a city"
          oninput="updateCityName()"
        />
        <button class="search-btn" onclick="getWeather()">Search</button>
      </div>
      <div class="weather-info">
        <h2 id="cityName">City Name</h2>
        <p id="temperature"></p>
        <p id="weatherDetails"></p>
      </div>
    </div>

    <footer>
      <p>
        Project created by Andiswa Zakwe and is on
        <a href="https://github.com/Dana-Zakwe/Weather" target="_blank"
          >GitHub</a
        >.
      </p>
    </footer>

    <script>
      // Approved cities with their weather data
      const weatherData = {
        Greytown: {
          tempC: 24,
          tempF: 75,
          humidity: 87,
          windSpeed: 7.2,
          description: "Moderate rain",
        },
        Pietermaritzburg: {
          tempC: 22,
          tempF: 72,
          humidity: 80,
          windSpeed: 5.5,
          description: "Cloudy",
        },
        "Tugela Ferry": {
          tempC: 30,
          tempF: 86,
          humidity: 70,
          windSpeed: 10.3,
          description: "Sunny",
        },
        "South Africa": {
          tempC: 25,
          tempF: 77,
          humidity: 60,
          windSpeed: 9.5,
          description: "Windy",
        },
        "KwaZulu Natal": {
          tempC: 28,
          tempF: 82,
          humidity: 75,
          windSpeed: 6.0,
          description: "Partly cloudy",
        },
      };

      // Function to get the weather based on city input
      function getWeather() {
        const cityInput = document.getElementById("cityInput").value;
        const city = cityInput.trim();

        if (weatherData[city]) {
          const { tempC, tempF, humidity, windSpeed, description } =
            weatherData[city];

          document.getElementById("cityName").textContent = city;
          document.getElementById(
            "temperature"
          ).innerHTML = `${tempC}°C <span>☀️</span>`;
          document.getElementById("weatherDetails").innerHTML = `
                    ${getCurrentDayAndTime()}. ${description} 
                    Humidity: <span class="highlight">${humidity}%</span> 
                    Wind: <span class="highlight">${windSpeed}Km/h</span>
                `;

          alert(
            `It is currently ${tempC}°C (${tempF}°F) in ${city} with a humidity of ${humidity}%`
          );
        } else {
          alert(
            `Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${city}`
          );
        }
      }

      // Function to update the city name in bold as the user types
      function updateCityName() {
        const cityInput = document.getElementById("cityInput").value;
        document.getElementById("cityName").textContent = cityInput;
      }

      // Function to get the current day of the week and time
      function getCurrentDayAndTime() {
        const daysOfWeek = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const now = new Date();
        const day = daysOfWeek[now.getDay()];
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        return `${day} ${hours}:${minutes}`;
      }

      // Prompt the user for a city when the page loads
      window.onload = function () {
        const userCity = prompt("Enter a city (e.g., Paris):");
        if (userCity && weatherData[userCity]) {
          getWeather(userCity);
        } else if (userCity) {
          alert(
            `Sorry, we don't know the weather for this city, try going to https://www.google.com/search?q=weather+${userCity}`
          );
        }
      };
    </script>
  </body>
</html>
